components:
  securitySchemes:
    basic:
      type: http
      scheme: basic
      description: "RFC 2617 user:password credentials"
    hotp:
      type: http
      scheme: bearer
      bearerFormat: HOTP:user-id:OTP, base64 encoded
      description: "Lightweight user:OTP authorization scheme for IOT devices"
      
  schemas:
    CardSwipe:
      required: 
        - card-number
      properties:
        card-number:
          type: number
          format: uint32
          description: "Card number"
          example: 10058400

    DeviceList:
      required: 
        - devices
      properties:
        devices:
          type: array
          items:
            $ref: "#/components/schemas/DeviceID"        
          description: "List of 'found' devices"

    DeviceID:
      required: 
        - device-id
        - device-type
      properties:
        device-id:  
          type: number
          format: uint32
          description: "UHPPOTE device serial number"
          example: 405419896
        device-type:  
          type: string
          format: string
          description: "UHPPOTE device type"
          example: "UT0311-L04"

    Device:
      required: 
        - device-type
        - ip-address
        - subnet-mask
        - gateway-address
        - mac-address
        - version
        - date
      properties:
        device-type:  
          type: string
          format: string
          description: "UHPPOTE device type"
          example: "UT0311-L04"
        ip-address:  
          type: string
          format: IPv4 address
          description: "Device IP address"
          example: "192.168.1.50"
        subnet-mask:  
          type: string
          format: IPv4 address
          description: "Device IP subnet mask"
          example: "255.255.255.0"
        gateway-address:  
          type: string
          format: IPv4 address
          description: "Device IP gateway address"
          example: "192.168.1.1"
        mac-address:  
          type: string
          format: 6 byte hexadecimal
          description: "Device MAC address"
          example: "00:12:23:34:45:56"
        version:  
          type: string
          format: uint16 hexadecimal
          description: "Device firmware version"
          example: "0892"
        date:  
          type: string
          format: yyyy-mm-dd
          description: "Device current date"
          example: "2023-03-28"

    DeviceStatus:
      required: 
        - last-event-index
        - event-type
        - access-granted
        - door
        - door-opened
        - user-id
        - event-timestamp
        - event-result
        - door-state 
        - door-buttons
        - system-state
        - system-datetime
        - packet-number
        - backup-state
        - special-message
        - battery-status
        - fire-alarm-status
      properties:
        door-state:  
          type: object
          # properties:
          #   1: bool
          #   2: bool
          #   3: bool
          #   4: bool
          additionalProperties: false 
          format: map[uint8]boolean
          description: "maps door number 1..4 to the corresponding door open/closed state"
          example: { 
            1: true, 
            2: false, 
            3: false, 
            4: true 
          }
        door-buttons:  
          type: object
          format: map[uint8]boolean
          description: "maps door number 1..4 to the corresponding door button pressed/released state"
          example: { 
            1: true, 
            2: true, 
            3: false, 
            4: true 
          }
        system-state:  
          type: integer
          format: uint8
          description: "System state flag set"
          example: 0
        system-datetime:  
          type: string
          format: yyyy-mm-dd HH:mm:ss
          description: "Current system date and time"
          example: "2023-03-28 15:32:29"
        packet-number:  
          type: integer
          format: uint8
          description: "Packet number, whatever that entails"
          example: 0
        backup-state:  
          type: integer
          format: uint8
          description: "Backup state code, whatever that entails"
          example: 0
        special-message:  
          type: integer
          format: uint8
          description: "Special message code, whatever that entails"
          example: 0
        battery-status:  
          type: integer
          format: uint8
          description: "Battery status flag set"
          example: 0
        fire-alarm-status:  
          type: integer
          format: uint8
          description: "Fire alarm status flag set"
          example: 0
        event:
          type: object
          $ref: "#/components/schemas/DeviceStatus" 
          format: json
          description: "Last event (if present)"
          example:  { 
              index: 37, 
              type: 3, 
              access-granted: true, 
              door: 2, 
              user-id: 10058400,  
              timestamp: "2023-01-14 12:34:56", 
              reason: 6 
            }

    StatusEvent:
      required: 
        - index
        - type
        - access-granted
        - door
        - door-opened
        - user-id
        - event-timestamp
        - event-result
      properties:
        index:
          type: number
          format: uint32
          description: "Index of last recorded event"
          example: 37
        type:
          type: number
          format: uint8
          description: "Type of last recorded event"
          example: 3
        code:
          type: number
          format: uint8
          description: "Type of last recorded event"
          example: 3
        access-granted:
          type: boolean
          format: true/false
          description: "Access granted/refused"
          example: true
        door:
          type: number
          format: uint8 (1..4)
          description: "Door ID for event"
          example: 3
        door-opened:
          type: boolean
          format: true/false
          description: "Door opened to request"
          example: true
        user-id:
          type: number
          format: uint32
          description: "User ID (card number for swipe events)"
          example: 10059400
        timestamp:  
          type: string
          format: yyyy-mm-dd HH:mm:ss
          description: "Event timestamp"
          example: "2023-01-28 15:32:29"
        reason:  
          type: integer
          format: event reason code
          description: "Event reason code"
          example: 6

    DeviceTime:
      properties:
        datetime:
          type: string
          format: yyyy-mm-dd HH:mm:ss
          description: "Current device date/time"
          example: "2023-03-28 15:32:29"

    Door:
      properties:
        delay:
          type: number
          format: uint8
          description: "Door delay in seconds"
          example: 5
        control:
          type: string
          format: "'normally open', 'normally closed' or 'controlled'"
          description: "Door control state"
          example: 'normally closed'

    DoorOpened:
      properties:
        opened:
          type: boolean
          format: true/false
          description: "Door opened/not opened"
          example: true

    DoorDelay:
      properties:
        delay:
          type: number
          format: uint8
          description: "Door delay in seconds"
          example: 5
          
    DoorControlState:
      properties:
        control:
          type: string
          format: "'normally open', 'normally closed' or 'controlled'"
          description: "Door control state"
          example: 'normally closed'

    DoorInterlock:
      properties:
        interlock:
          type: number
          format: uint8
          description: "Door interlock mode - 0:none, 1:1&2, 2:3&4, 3:1&2,3&4, 4:1&2&3, 8: 1&2&3&4"
          example: 4

